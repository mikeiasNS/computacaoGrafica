	<script>
		var cv;
		var ctx;

		var janela = [0, 800, 0, 600];

		var Mprojecao; 

		Algorithms = {
			CIRC : 0,
			ELIPSE : 1,
			FFill : 2,
			BFill : 3,
			Polig : 4
		}

		var algorithm = Algorithms.CIRC;

		var COR = [0, 0, 0, 255];

		//pontos VP
		var pontos = [];
		//pontos janela
		var pontosJ = [];

		//poligonos originais
		var poligonosJ = [];

		//poligonos VP
		var poligonosVP = [];

		function fechaEPinta(){
			scanLine(pontos);closePol();pontos = [];
		}

		function multiplicaMatriz(m1, m2){
			var soma = 0;
			var mResult = [];

			for (var i = 0; i < m1.length; i++) {
				mResult.push([]);
				for (var j = 0; j < m2[0].length; j++) {
					for (var k = 0; k < m2.length; k++) {
						soma += m1[i][k] * m2[k][j];
					}
					mResult[i].push(soma);
					soma = 0
				}
			}

			return mResult;
		}

		function main(){
			cv = document.getElementById("canvas");
			ctx = cv.getContext("2d");

			cv.width = 800;
			cv.height = 600;

			var lj = janela[1] - janela[0];
			var aj = janela[3] - janela[2];
			Mprojecao = [[cv.width / lj, 0, (lj * 0 - cv.width * janela[0]) / lj], [0, -cv.height / aj, (aj * 600 + cv.height * janela[3]) / aj], [0, 0, 1]];

			limpaCanvas();

			scanLine([ [200, 200, [0, 0, 0, 255] ], [300, 400, [0, 0, 255, 255]], [500, 400, [0, 255, 0, 255]] ] );

			cv.onmousedown = function(event){
				var pontoClicado = [getMousePos(cv, event).x, getMousePos(cv, event).y, COR];

				//calcular x e y da janela
				var xj = (janela[1] - janela[0]) * (pontoClicado[0] - 0 /*xiVP*/) / cv.width + janela[0];
				var yj = janela[3] - (janela[3] - janela[2]) * (pontoClicado[1] - 0/*yiVP*/) / cv.height;

				var pontoJanela = [xj, yj, COR];
				pontosJ.push(pontoJanela);


				//Calcular x e y da viewport
				var xvp = cv.width * (xj - janela[0]) / (janela[1] - janela[0]) + 0/*xiVP*/;
				var yvp = cv.height/*yfVP*/ - cv.height * (yj - janela[2]) / (janela[3] - janela[2]);

				var pontoVP = [xvp, yvp, COR];

				pontos.push(pontoVP); 

				if((pontos.length == 2 && algorithm != Algorithms.Polig) || (algorithm == Algorithms.BFill || algorithm == Algorithms.FFill)){
					desenha(pontoClicado);
				} else if(algorithm == Algorithms.Polig && pontos.length > 1){
					bresenhan( pontos[ pontos.length - 1 ], pontos[ pontos.length - 2 ], [0, 0, 0, 255] );
				}
			}
		}

		function teste(){
			scanLine(translacao([ [200, 200, [0, 0, 0, 255] ], [300, 400, [0, 0, 255, 255]], [500, 400, [0, 255, 0, 255]] ], 100, 50));
		}

		function getPixel(x, y){
            var imgData = ctx.getImageData(x, y, 1, 1);
            return imgData.data;
        }

		function getMousePos(canvas, evt) {
			var rect = canvas.getBoundingClientRect();
			return {
				x: Math.round(evt.clientX - rect.left),
				y: Math.round(evt.clientY - rect.top)
			};
		}

		function setPixel( x, y, cor ){
			var id = ctx.createImageData(1,1);
			var d  = id.data; 
			d[0]   = cor[0];
			d[1]   = cor[1];
			d[2]   = cor[2];
			d[3]   = cor[3];
			
			ctx.putImageData( id, Math.floor(x+0.5), Math.floor(y+0.5) );    
		}

		function setPixel2(mat, x, y, r, g, b){
			index = 4*x + 4*cv.width*y;
			mat[index + 0] = r;
			mat[index + 1] = g;
			mat[index + 2] = b;
			mat[index + 3] = 255;
		}

		function limpaCanvas(){
			ctx.fillStyle = "#FFFFFF";
			ctx.fillRect(0, 0, cv.width, cv.height);
			pontos = [];
		}

		function hip(points){
			return Math.sqrt(Math.pow((points[1][1] - points[0][1]), 2) + Math.pow((points[1][0] - points[0][0]), 2));
		}

		function closePol(){
			if(pontos.length > 2){
				bresenhan(pontos[ pontos.length-1 ], pontos[0], [0, 0, 0, 255]);
				poligonosJ.push(pontosJ);
			}
		}

		//aplicacao das matrizes de transformacao
		function transformacao(v, Mtransf){
			console.log(v);
			var novoV = [];
			for(var i = 0; i < v.length; i++){
				var cor = v[i][2];
				var ponto = [ [v[i][0]], [v[i][1]], [1] ];
				var novoPonto = multiplicaMatriz(Mtransf, ponto);
				novoPonto = [novoPonto[0][0], novoPonto[1][0], cor];
				novoV.push(novoPonto);
			}
			console.log(novoV);
			return novoV;
		}

		function projecao(v){
			return transformacao(v, Mprojecao);
		}

		function translacao(v, tx, ty){
			var Mtranslacao = [ [1, 0, tx], [0, 1, ty], [0, 0, 1] ];
			return transformacao(v, Mtranslacao);
		}

		function Escala(v, sx, sy){
			var Mescala = [ [sx, 0, 0], [0, sy, 0], [0, 0, 1] ];
			return transformacao(v, Mescala);
		}

		function Rotacao(v, teta){
			var MRotacao = [ [Math.cos(teta), -Math.sin(teta), 0], [Math.sin(teta), Math.cos(teta), 0], [0, 0, 1] ];
			return transformacao(v, Mescala);
		}

		function updatePoligonos(){

			for (var i = 0; i < poligonosJ.length; i++) {
				var poligonoAtual = [];
				// for(var j = 0; j < poligonosJ[i].length; j++){

				// 	var  xj = poligonosJ[i][j][0], yj = poligonosJ[i][j][1], corP = poligonosJ[i][j][2];

				// 	//Calcular x e y da viewport
				// 	var xvp = cv.width * (xj - janela[0]) / (janela[1] - janela[0]) + 0/*xiVP*/;
				// 	var yvp = cv.height/*yfVP*/ - cv.height * (yj - janela[2]) / (janela[3] - janela[2]);

				// 	var verticeAtual = [xvp, yvp, corP];
				// 	poligonoAtual.push(verticeAtual);
				// }
				console.log(poligonosJ[i]);
				poligonoAtual = projecao(poligonosJ[i]);
				console.log(poligonoAtual);
				scanLine(poligonoAtual);
			}
		}

		function atualizaJanela(){
			var xij = parseInt(document.getElementById("xiJ").value);
			var xfj = parseInt(document.getElementById("xfJ").value);
			var yij = parseInt(document.getElementById("yiJ").value);
			var yfj = parseInt(document.getElementById("yfJ").value);

			janela = [xij, xfj, yij, yfj];
			limpaCanvas();
			updatePoligonos();
		}

		function desenha(pontoClicado){
			switch(algorithm){
				case Algorithms.CIRC:
					circunferencia(pontos[0], hip(pontos), [0, 0, 0, 255]);
					pontos = [];
					break;
				case Algorithms.ELIPSE:
					elipse(pontos[0], Math.abs(pontos[1][0] - pontos[0][0]), Math.abs(pontos[1][1] - pontos[0][1]), [0, 0, 0, 255]);
					pontos = [];
					break;
				case Algorithms.FFill:
					FFill(pontoClicado, COR, getPixel(pontoClicado[0], pontoClicado[1]));
					pontos = [];
					break;
				case Algorithms.BFill:
					BFill(pontoClicado, COR, [0, 0, 0, 255]);
					pontos = [];
					break;
			}
		}
	</script>

	<script>
		var cv;
		var ctx;

		var BLACK = [0,0,0,255], RED = [255,0,0,255];
		
		function main(){
			cv = document.getElementById("canvas");
			ctx = cv.getContext("2d");
				
			cv.width = 800;
			cv.height = 600;

			//DDA([0, 0], [400, 300], [255, 0, 0, 255]);

		function setPixel( x, y, cor ){
			var id = ctx.createImageData(1,1);
			var d  = id.data; 
			d[0]   = cor[0];
			d[1]   = cor[1];
			d[2]   = cor[2];
			d[3]   = cor[3];
			
			ctx.putImageData( id, Math.floor(x+0.5), Math.floor(y+0.5) );    
		}
		
		function DDA(xy, xy2, cor){
			
			var steps;
			var dy = xy2[1] - xy[1];
			var dx = xy2[0] - xy[0];
			
			var x = xy[0], y = xy[1];
			
			var incX, incY;
			var cor2 = cor;
			
			if (Math.abs(dx) > Math.abs(dy)){
				steps = Math.abs(dx);
			} else {
				steps = Math.abs(dy);
			}

			incX = dx/steps;
			incY = dy/steps;
			
			setPixel(Math.floor(xy[0]+0.5), Math.floor(xy[1]+0.5), cor);
			
			for(var k = 0; k <= Math.abs(steps); k++){
				x += incX;
				y += incY;			

				setPixel(Math.floor(x+0.5), Math.floor(y+0.5), cor);
			}
		}

		function Bresenhan(xy, xy2, cor){

			var dy = xy2[1] - xy[1];
			var dx = xy2[0] - xy[0];
			
			var x = xy[0], y = xy[1];

			var incX, incY;

			if( dx > 0 ){
				incX = 1;
			} else{
				incX = -1;
				dx = Math.abs(dx);
			}

			if( dy > 0 ){
				incY = 1;
			} else{
				incY = -1;
				dy = Math.abs(dy);
			}

			var dy2 = 2*dy, dx2 = 2*dx;

			if( dx > dy ){
				var p = dy2 - dx;

				for (var k = 0; k <= dx; k++) {
					setPixel(x, y, cor);
					if( p > 0 ){
						y += incY;
						p -= dx2;
					}
					x += incX;
					p += dy2;
				}
			} else{
				var p = dx2 - dy;

				for (var k = 0; k <= dy; k++) {
					setPixel(x, y, cor);
					if( p > 0 ){
						x += incX;
						p -= dy2;
					}
					y += incY;
					p += dx2;
				}
			}
		}

		function elipse(ponto, r1, r2, cor){
			var x = 0, y = r2;
			var r1q = r1 * r1, r2q = r2 * r2;

			var p1 = r2q - r1q * r2 + r1q / 4;

			setPixel(ponto[0], ponto[1]+r2, cor);
			setPixel(ponto[0], ponto[1]-r2, cor);

			while(r1q * (y-1/2) > r2q * (x + 1)){//for(var k = 0; k < r2; k++){

				console.log("n");

				} else{

					x++;
					y--;
				}
				p1 += r2q * (2 * x + 3);

				setPixel(ponto[0] + x, ponto[1] + y, cor);
				setPixel(ponto[0] + x, ponto[1] - y, cor);
				setPixel(ponto[0] - x, ponto[1] + y, cor);
				setPixel(ponto[0] - x, ponto[1] - y, cor);

			}

			var p2 = (r2q * (x + 1 / 2) * (x + 1 / 2) + r1q * (y - 1) * (y - 1) - r1q * r2q);

				setPixel(ponto[0] - x, ponto[1] - y, cor);
			}

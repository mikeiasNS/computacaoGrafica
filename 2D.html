<html>
	<style>

	<head>
		<title>Paint CG</title>
		<meta charset="UTF-8"/>
	</head>
	<body onload="main();">
		<abbr title = "Reta DDA"> <button class="bt" onclick="algorithm=Algorithms.DDA; this.className+=' selecionado'">/ DDA</button> </abbr>
		<abbr title = "Reta Bresenhan"> <button class="bt" onclick="algorithm=Algorithms.BRESENHAN">/ Br</button> </abbr>
		<abbr title = "CircunferÃªncia"><button class="bt" onclick="algorithm=Algorithms.CIRC">O</button> </abbr>
		<abbr title = "Elipse"> <button class="bt" onclick="algorithm=Algorithms.ELIPSE">0</button> </abbr>
		<button class="bt" onclick="limpaCanvas()">Limpar Tela</button>
		<div id="vermelho" class="cores" onclick="COR=[255,0,0,255]"></div>
		<div id="verde" class="cores" onclick="COR=[0,255,0,255]"></div>
		<div id="azul" class="cores" onclick="COR=[0,0,255,255]"></div>
		
		<center>
			<canvas id="canvas"> </canvas> 
		</center>
	</body>
	
	<script>
		var cv;
		var ctx;
		var algorithm;
		
		var COR = [];

		var BLACK = [0,0,0,255], RED = [255,0,0,255];
		
		Algorithms = {
			DDA : 0,
			BRESENHAN : 1,
			CIRC : 2,
			ELIPSE : 3
		}
		
		function main(){
			cv = document.getElementById("canvas");
			ctx = cv.getContext("2d");
			
			cv.width = 800;
			cv.height = 600;

			var points = [];
			
			cv.addEventListener("click", function(event){
				var point = [getMousePos(cv, event).x, getMousePos(cv, event).y];
				points.push(point);
				if(points.length < 3 && algorithm != Algorithms.ELIPSE){
					switch(algorithm){
						case Algorithms.DDA:
							DDA(points[0], points[1], COR);
							points = [];
							break;
						case Algorithms.CIRC:
							circunferencia(points[0], hip(points), COR);
							points = [];
							break;
						case Algorithms.BRESENHAN:
							bresenhan(points[0], points[1], COR);
							points = [];
							break;
					}
				} else if (points.length == 3 && algorithm == Algorithms.ELIPSE) {
					elipse(points[0], hip([points[0], points[1]]), hip([points[0], points[2]]), COR);
					points = [];
				}
			});
		}
		
		function hip(points){
			console.log(points);
			return Math.sqrt(Math.pow((points[1][1] - points[0][1]), 2) + Math.pow((points[1][0] - points[0][0]), 2));
		}
		
		function limpaCanvas(){
			ctx.clearRect(0, 0, cv.width, cv.height);
		}
		
		function getMousePos(canvas, evt) {
			var rect = canvas.getBoundingClientRect();
			return {
				x: Math.round(evt.clientX - rect.left),
				y: Math.round(evt.clientY - rect.top)
			};
		}

		function setPixel( x, y, cor ){
			var id = ctx.createImageData(1,1);
			var d  = id.data; 
			d[0]   = cor[0];
			d[1]   = cor[1];
			d[2]   = cor[2];
			d[3]   = cor[3];
			
			ctx.putImageData( id, Math.floor(x+0.5), Math.floor(y+0.5) );    
		}
		
		function DDA(xy, xy2, cor){
			console.log(xy, xy2);
			
			var steps;
			var dy = xy2[1] - xy[1];
			var dx = xy2[0] - xy[0];
			
			var x = xy[0], y = xy[1];
			
			var incX, incY;
			var cor2 = cor;
			
			if (Math.abs(dx) > Math.abs(dy)){
				steps = Math.abs(dx);
			} else {
				steps = Math.abs(dy);
			}

			incX = dx/steps;
			incY = dy/steps;
			
			setPixel(Math.round(xy[0]), Math.round(xy[1]), cor);
			
			for(var k = 0; k <= Math.abs(steps); k++){
				x += incX;
				y += incY;
					
				setPixel(Math.round(x), Math.round(y), cor);
			}
		}

		function bresenhan(xy, xy2, cor){

			var dy = xy2[1] - xy[1];
			var dx = xy2[0] - xy[0];
			
			var x = xy[0], y = xy[1];

			var incX, incY;

			if( dx > 0 ){
				incX = 1;
			} else{
				incX = -1;
				dx = Math.abs(dx);
			}

			if( dy > 0 ){
				incY = 1;
			} else{
				incY = -1;
				dy = Math.abs(dy);
			}

			var dy2 = 2*dy, dx2 = 2*dx;

			if( dx > dy ){
				var p = dy2 - dx;

				for (var k = 0; k <= dx; k++) {
					setPixel(x, y, cor);
					if( p > 0 ){
						y += incY;
						p -= dx2;
					}
					x += incX;
					p += dy2;
				}
			} else{
				var p = dx2 - dy;

				for (var k = 0; k <= dy; k++) {
					setPixel(x, y, cor);
					if( p > 0 ){
						x += incX;
						p -= dy2;
					}
					y += incY;
					p += dx2;
				}
			}
		}

		function circunferencia(xyc, r, cor){
			console.log(xyc, r);
			var x=0, y=r;
			var p = 1 - r;

			setPixel(x+xyc[0], y+xyc[1], cor); setPixel(-x+xyc[0],-y+xyc[1],cor);	setPixel(-x+xyc[0],y+xyc[1],cor); setPixel(x+xyc[0] ,-y+xyc[1],cor);
			setPixel(y+xyc[0] ,x+xyc[1] ,cor); setPixel(-y+xyc[0], -x+xyc[1],cor); setPixel(-y+xyc[0],x+xyc[1],cor);	setPixel(y+xyc[0],-x+xyc[1],cor);

			//for(var k=0; k<r*0.75;k++){
			while(x < y + 1){
				if(p > 0){
					y--;
					p -= 2 * y;
				}
				x++;
				p += 2 * x + 1;

				setPixel(x+xyc[0], y+xyc[1], cor); setPixel(-x+xyc[0],-y+xyc[1],cor); setPixel(-x+xyc[0],y+xyc[1],cor); setPixel(x+xyc[0] ,-y+xyc[1],cor);
				setPixel(y+xyc[0] ,x+xyc[1] ,cor); setPixel(-y+xyc[0], -x+xyc[1],cor); setPixel(-y+xyc[0],x+xyc[1],cor); setPixel(y+xyc[0],-x+xyc[1],cor);
			}
		}

		function elipse(ponto, r1, r2, cor){
			var x = 0, y = r2;
			var r1q = r1 * r1, r2q = r2 * r2;

			var p1 = r2q - r1q * r2 + r1q / 4;

			setPixel(ponto[0], ponto[1]+r2, cor);
			setPixel(ponto[0], ponto[1]-r2, cor);
			setPixel(ponto[0]+r1, ponto[1], cor);
			setPixel(ponto[0]-r1, ponto[1], cor);

			while(r1q * (y-1/2) > r2q * (x + 1)){//for(var k = 0; k < r2; k++){

				console.log("n");

				if(p1 < 0){
					x++;
				} else{
					p1 += r1q * (-2 * y + 2);
					x++;
					y--;
				}
				p1 += r2q * (2 * x + 3);

				setPixel(ponto[0] + x, ponto[1] + y, cor);
				setPixel(ponto[0] + x, ponto[1] - y, cor);
				setPixel(ponto[0] - x, ponto[1] + y, cor);
				setPixel(ponto[0] - x, ponto[1] - y, cor);

			}

			var p2 = (r2q * (x + 1 / 2) * (x + 1 / 2) + r1q * (y - 1) * (y - 1) - r1q * r2q);

			while(y > 0){
				if(p2 < 0){
					p2 += r2q * (2 * x + 2);
					x++;
					y--;
				} else {
					y--;
				}
				p2 += r1q * (-2 * y + 3);

				setPixel(ponto[0] + x, ponto[1] + y, cor);
				setPixel(ponto[0] + x, ponto[1] - y, cor);
				setPixel(ponto[0] - x, ponto[1] + y, cor);
				setPixel(ponto[0] - x, ponto[1] - y, cor);
			}

		}


	</script>
